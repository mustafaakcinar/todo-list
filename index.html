<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .task-list-item{
        list-style-type: none;
        width: 100%;
        border: 2px solid red;
        margin-top: 1.5rem;
        border-radius: 10px;
        padding: 0.5rem 0.3rem;
        display: flex;
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: center;
      }

      .task-checked{
        background-color: orange;
        text-decoration: overline;
      }

    </style>
  </head>
  <body>
    <div class="container p-3 border border-2">
      <h1 class="text-center">TODO LIST</h1>
      <form>
        <div class="form-group d-flex gap-3 align-items-center">
          <input type="text" class="form-control">
          <select name="form-select-order" id="formControlSelect" class="form-control task-order w-25">
            <option value="standard">Standard</option>
            <option value="priority">Priority</option>
          </select>
          <button type="submit" class="btn btn-primary w-25">Add Task</button>
        </div>
      </form>
      <div class="row">
        <ul class="todo-list list-group">
        </ul>
      </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
